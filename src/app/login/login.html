<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-gradient bg-primary-subtle">
  <div class="card shadow-lg border-0" style="max-width: 700px; width: 100%;">
    <div class="card-body d-flex flex-column justify-content-center px-5 py-5">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h4 class="text-center text-dark fw-bold mb-4">Login</h4>

        <div class="mb-3">
          <label for="username" class="form-label fw-semibold text-dark">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control fw-semibold"
            placeholder="Enter your username"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-semibold text-dark">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control fw-semibold"
            placeholder="Enter your password"
          />
        </div>

        <div class="form-check mb-4">
          <input
            type="checkbox"
            id="rememberMe"
            formControlName="rememberMe"
            class="form-check-input"
          />
          <label for="rememberMe" class="form-check-label text-dark">Remember me</label>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-light fw-bold text-dark d-flex align-items-center justify-content-between px-4 py-2 rounded-pill">
            <span>Submit</span>
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
