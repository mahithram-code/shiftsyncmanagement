<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-gradient bg-primary-subtle">
  <div class="card shadow-lg border-0 rounded-4" style="max-width: 500px; width: 100%;">
    <div class="card-body px-5 py-5">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-4">
          <h4 class="fw-bold text-dark">Welcome Back</h4>
          <p class="text-muted small">Please enter your credentials to continue</p>
        </div>

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label text-dark fw-semibold">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control form-control-lg"
            placeholder="Enter your username"
          />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label text-dark fw-semibold">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control form-control-lg"
            placeholder="Enter your password"
          />
        </div>

        <!-- Remember Me -->
        <div class="form-check mb-4">
          <input
            type="checkbox"
            id="rememberMe"
            formControlName="rememberMe"
            class="form-check-input"
          />
          <label for="rememberMe" class="form-check-label text-dark">Remember me</label>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-dark btn-lg rounded-pill d-flex align-items-center justify-content-center gap-2">
            <span>Sign In</span>
            <i class="fas fa-sign-in-alt"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
