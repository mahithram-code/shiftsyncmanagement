<div id="timetable-page" class="container-fluid min-vh-100 d-flex flex-column py-4">
  <h4 class="text-dark fw-bold mb-4 text-center">Timetable</h4>

  <!-- Shift Assignment Form -->
  <div id="staff-form-card" class="card my-4 shadow-sm border-0">
    <div class="card-header bg-white border-bottom">
      <h5 class="mb-0 text-dark fw-semibold text-center">Add Shift</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="shiftForm" (ngSubmit)="assignShift()">
        <div class="row g-3 align-items-end">
          <div class="col-md-4">
            <label class="small text-dark">Staff</label>
            <select class="form-select form-select-sm" formControlName="staffId">
              @for (s of staffs; track s.id) {
                <option [value]="s.id">{{ s.name }} â€” {{ s.department }}</option>
              }
            </select>
          </div>

          <div class="col-md-3">
            <label class="small text-dark">Department</label>
            <input class="form-control form-control-sm" formControlName="department" readonly />
          </div>

          <div class="col-md-3">
            <label class="small text-dark">Shift Type</label>
            <input class="form-control form-control-sm" formControlName="shiftType" placeholder="e.g. Morning, Night" />
          </div>

          <div class="col-md-2">
            <button class="btn btn-sm btn-outline-primary w-100" type="submit">Assign</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Filter Dropdown -->
  <div class="mb-3">
    <label class="form-label small text-dark">Filter by Department</label>
    <select class="form-select form-select-sm w-25" [(ngModel)]="filterDepartment" (change)="applyFilter()">
      <option value="">All</option>
      @for (d of departments; track d) {
        <option [value]="d">{{ d }}</option>
      }
    </select>
  </div>

  <!-- Shift Table -->
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h6 class="text-dark fw-semibold mb-3">Shifts</h6>
      <div class="table-responsive">
        <table class="table table-hover table-sm align-middle">
          <thead class="table-light">
            <tr>
              <th>Staff</th>
              <th>Department</th>
              <th>Shift Type</th>
              <th style="width:140px">Actions</th>
            </tr>
          </thead>
          <tbody>
            @if (shiftsFiltered.length > 0) {
              @for (sh of shiftsFiltered; track sh.id) {
                <tr>
                  <td>{{ sh.staffName }}</td>
                  <td>{{ sh.department }}</td>
                  <td>{{ sh.shiftType }}</td>
                  <td>
                    <button class="btn btn-sm btn-outline-secondary me-1" (click)="editShift(sh)">Edit</button>
                    <button class="btn btn-sm btn-outline-danger" (click)="deleteShift(sh.id)">Delete</button>
                  </td>
                </tr>
              }
            } @else {
              <tr>
                <td colspan="4" class="text-center text-muted">No shifts assigned yet</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
