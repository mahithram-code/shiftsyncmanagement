<div id="staff-management-page" class="container-fluid min-vh-100 d-flex flex-column py-4 bg-gradient bg-primary-subtle">
  <h4 id="page-title" class="text-dark fw-bold mb-4 text-center">Staff Management</h4>

  <!-- Staff Form Card -->
  <div id="staff-form-card" class="card my-3 shadow-sm border-0">
    <div class="card-body">
      <form id="staff-form" [formGroup]="staffForm" (ngSubmit)="addStaff()">
        <div class="row g-3">
          <div class="col-md-3">
            <input id="staff-name" class="form-control form-control-sm" placeholder="Name" formControlName="name" />
          </div>
          <div class="col-md-3">
            <input id="staff-email" class="form-control form-control-sm" placeholder="Email" formControlName="email" />
          </div>
          <div class="col-md-3">
            <select id="staff-department" class="form-select form-select-sm" formControlName="department">
              <option value="">--select option--</option>
              <option value="Emergency">Emergency</option>
              <option value="ICU">ICU</option>
              <option value="General">General</option>
              <option value="OPD">OPD</option>
            </select>
          </div>
          <div class="col-md-3">
            <button id="add-staff-button" class="btn btn-primary btn-sm w-100" type="submit">Add Staff</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Staff List Card -->
  <div id="staff-list-card" class="card shadow-sm border-0">
    <div class="card-body">
      <h5 id="staff-list-title" class="mb-4 text-dark fw-semibold text-center">Staff List</h5>
      <div class="table-responsive fs-6">
        <table id="staff-table" class="table table-hover table-sm align-middle">
          <thead class="table-light">
            <tr>
              <th class="w-10">ID</th>
              <th class="w-25">Name</th>
              <th class="w-25">Email</th>
              <th class="w-25">Department</th>
              <th class="w-15" style="width: 120px">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of staffs">
              <td>{{ s.id }}</td>
              <td class="fw-semibold">{{ s.name }}</td>
              <td>{{ s.email }}</td>
              <td>{{ s.department }}</td>
              <td>
                <button class="btn btn-sm btn-outline-secondary me-1" (click)="edit(s)">Edit</button>
                <button class="btn btn-sm btn-outline-danger" (click)="delete(s.id)">Delete</button>
              </td>
            </tr>
            <tr *ngIf="staffs.length === 0">
              <td colspan="5" class="text-center text-muted">No staff added yet</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
