<div id="staff-management-page" class="container-fluid min-vh-100 d-flex flex-column py-4">
  <h4 id="page-title" class="text-dark fw-bold mb-4 text-center">Staff Management</h4>

  <!-- Staff Form Card -->
  <div id="staff-form-card" class="card my-4 shadow-sm border-0">
  <div class="card-header bg-white border-bottom">
    <h5 class="mb-0 text-dark fw-semibold text-center">Add New Staff</h5>
  </div>
  <div class="card-body">
    <form id="staff-form" [formGroup]="staffForm" (ngSubmit)="addStaff()">
      <div class="row g-4">
        <!-- Name -->
        <div class="col-md-6 col-lg-3">
          <label for="staff-name" class="form-label small text-muted">Name</label>
          <input
            id="staff-name"
            class="form-control form-control-sm"
            placeholder="Enter name"
            formControlName="name"
          />
        </div>

        <!-- Email -->
        <div class="col-md-6 col-lg-3">
          <label for="staff-email" class="form-label small text-muted">Email</label>
          <input
            id="staff-email"
            class="form-control form-control-sm"
            placeholder="Enter email"
            formControlName="email"
          />
        </div>

        <!-- Department -->
        <div class="col-md-6 col-lg-3">
          <label for="staff-department" class="form-label small text-muted">Department</label>
          <select
            id="staff-department"
            class="form-select form-select-sm"
            formControlName="department"
          >
            <option value="">-- Select Department --</option>
            <option value="Emergency">Emergency</option>
            <option value="ICU">ICU</option>
            <option value="General">General</option>
            <option value="OPD">OPD</option>
          </select>
        </div>

        <!-- Submit Button -->
        <div class="col-md-6 col-lg-3 d-flex align-items-end">
          <button
            id="add-staff-button"
            class="btn btn-primary btn-sm w-100"
            type="submit"
          >
            Add Staff
          </button>
        </div>
      </div>
    </form>
  </div>
</div>


  <!-- Staff List Card -->
<div id="staff-list-card" class="card border-0 shadow-sm my-4">
  <div class="card-header bg-white border-bottom">
    <h5 id="staff-list-title" class="mb-0 text-dark fw-semibold text-center">Staff List</h5>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table id="staff-table" class="table table-hover table-bordered table-sm align-middle text-center">
        <thead class="table-light">
          <tr class="align-middle">
            <th style="width: 10%">Id</th>
            <th style="width: 25%">Name</th>
            <th style="width: 25%">Email</th>
            <th style="width: 25%">Department</th>
            <th style="width: 15%">Actions</th>
          </tr>
        </thead>
        <tbody>
          @if (staffs.length > 0) {
            @for (s of staffs; track s.id) {
              <tr>
                <td class="fw-bold text-muted">{{ s.id }}</td>
                <td class="fw-semibold text-dark">{{ s.name }}</td>
                <td class="text-muted">{{ s.email }}</td>
                <td>
                  <span class="badge bg-secondary-subtle text-dark px-2 py-1">{{ s.department }}</span>
                </td>
                <td>
                  <div class="d-flex justify-content-center gap-2">
                    <button class="btn btn-sm btn-outline-primary" (click)="edit(s)">
                      <i class="bi bi-pencil"></i> Edit
                    </button>
                    <button class="btn btn-sm btn-outline-danger" (click)="delete(s.id)">
                      <i class="bi bi-trash"></i> Delete
                    </button>
                  </div>
                </td>
              </tr>
            }
          } @else {
            <tr>
              <td colspan="5" class="text-center text-muted py-4">No staff added yet</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
