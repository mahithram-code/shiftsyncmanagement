<div id="staff-page" class="container-fluid min-vh-100 d-flex flex-column py-4">
  <!-- Top-right Edit Profile button -->
  <div class="d-flex justify-content-end px-4 mb-2">
    <a routerLink="/staff/profile" class="btn btn-outline-primary btn-sm">
      Edit Profile
    </a>
  </div>

  <!-- Dashboard Header -->
  <div class="text-center mb-4">
    <h3 class="fw-bold text-dark">üë©‚Äç‚öïÔ∏è Staff Dashboard</h3>
    <p class="text-dark">Welcome, {{ staffName }}! Here‚Äôs your upcoming shift schedule.</p>
  </div>

  <!-- Shift Table -->
  <div class="card shadow-sm border-0 rounded-4 overflow-hidden">
  <div class="card-header bg-white py-3">
    <h5 class="mb-0 text-dark fw-semibold text-center">Weekly Shift Schedule</h5>
  </div>
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle text-center mb-0">
        <thead class="table-light">
          <tr>
            <th class="text-uppercase small text-muted">Day</th>
            <th class="text-uppercase small text-muted">Role</th>
            <th class="text-uppercase small text-muted">Shift Type</th>
          </tr>
        </thead>
        <tbody>
          @for (shift of shifts; track shift) {
            <tr>
              <td class="fw-semibold text-dark">{{ shift.day }}</td>
              <td class="text-secondary">{{ shift.role }}</td>
              <td>
                <span 
                  class="badge rounded-pill px-3 py-2"
                  [class.bg-success]="shift.shiftType === 'Day Shift'"
                  [class.bg-dark]="shift.shiftType === 'Night Shift'">
                  {{ shift.shiftType }}
                </span>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
