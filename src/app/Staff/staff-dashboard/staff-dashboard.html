<div id="staff-page" class="container-fluid min-vh-100 d-flex flex-column py-4 px-4 bg-light gap-3">

  <!-- üîß Top-right Edit Profile button -->
 <!-- üîß Top-right Button Row -->
<div class="d-flex justify-content-end align-items-center gap-2 mb-2">
  <a routerLink="/staff/profile" class="btn btn-outline-primary btn-sm rounded-pill shadow-sm fw-semibold">
    <i class="bi bi-person-circle me-1"></i> Edit Profile
  </a>
  <button class="btn btn-danger btn-sm px-3 py-2 fw-semibold shadow rounded-pill" (click)="logout()">
    <i class="bi bi-box-arrow-right me-1"></i> Logout
  </button>
</div>


  <!-- üßë‚Äç‚öïÔ∏è Dashboard Header -->
  <div class="text-center mb-3">
    <h3 class="fw-bold text-dark text-uppercase ">üë©‚Äç‚öïÔ∏è Staff Dashboard</h3>
    <p class="text-muted small">
      Welcome, <span class="fw-semibold text-primary">{{ staffName }}</span>! Here‚Äôs your upcoming shift schedule.
    </p>
  </div>

  <!-- üìÖ Shift Table -->
  <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
    <div class="card-header bg-white border-bottom">
      <h5 class="mb-0 text-dark fw-semibold text-center text-decoration-underline">Weekly Shift Schedule</h5>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover table-bordered table-striped table-sm align-middle text-center mb-0">
          <thead class="table-light">
            <tr class="align-middle text-nowrap">
              <th class="text-uppercase small text-muted">Date</th>
              <th class="text-uppercase small text-muted">Department</th>
              <th class="text-uppercase small text-muted">Shift Type</th>
            </tr>
          </thead>
          <tbody>
            @for (shift of shifts; track shift) {
              <tr>
                <td class="fw-semibold text-dark">{{ shift.shiftDate | date: 'mediumDate' }}</td>
                <td class="text-muted">{{ shift.department }}</td>
                <td>
                  <span 
                    class="badge rounded-pill px-3 py-2 text-white fw-semibold"
                    [class.bg-success]="shift.shiftType === 'Day Shift'"
                    [class.bg-dark]="shift.shiftType === 'Night Shift'"
                    [class.bg-secondary]="shift.shiftType !== 'Day Shift' && shift.shiftType !== 'Night Shift'">
                    {{ shift.shiftType }}
                  </span>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
