<div class="container-fluid min-vh-100 py-5 bg-white text-dark">
  <h4 class="text-center fw-bold mb-4">ðŸ‘¤ Edit Profile</h4>

  <div class="card shadow-sm border-0 mx-auto" style="max-width: 600px;">
    <div class="card-body">
      <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" class="row g-3">
        <div class="col-12">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name" />
        </div>

        <div class="col-12">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" />
        </div>

        <div class="col-12">
          <label class="form-label">Department</label>
          <select class="form-select" formControlName="department">
            <option value="Emergency">Emergency</option>
            <option value="ICU">ICU</option>
            <option value="General">General</option>
            <option value="OPD">OPD</option>
          </select>
        </div>

        <div class="col-12">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" formControlName="phone" placeholder="10-digit number" />
        </div>

        <div class="col-12 text-center mt-3">
          <button type="submit" class="btn btn-primary px-4">Update Profile</button>
        </div>
      </form>
    </div>
  </div>
</div>
