<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-gradient bg-primary-subtle">
  <div class="card shadow-lg border-0 rounded-4" style="max-width: 500px; width: 100%;">
    <div class="card-body px-5 py-5">
      <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
        <!-- Header -->
        <div class="text-center mb-4">
          <h4 class="fw-bold text-dark">Edit Profile</h4>
          <p class="text-muted small">Update your personal information below</p>
        </div>

        

        <!-- Full Name -->
        <div class="mb-3">
          <label for="name" class="form-label text-dark fw-semibold">Full Name</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="form-control form-control-lg rounded-3"
            placeholder="e.g. Dr. Priya"
          />
        </div>

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label text-dark fw-semibold">Username</label>
          <input
            id="username"
            type="text"
            formControlName="username"
            class="form-control form-control-lg rounded-3"
            placeholder="e.g. priya@example.com"
          />
        </div>

        <!-- Submit Button -->
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-dark btn-lg rounded-pill d-flex align-items-center justify-content-center gap-2" [disabled]="profileForm.invalid">
            <span>Update Profile</span>
            <i class="fas fa-user-edit"></i>
          </button>
        </div>

        <!-- Back Link -->
        <div class="text-center mt-3">
          <a routerLink="staff/profile" class="btn btn-sm btn-outline-secondary rounded-pill fw-semibold shadow-sm">
            &larr; Back to Dashboard
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
